<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페르소나 선택</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <!-- 상단 네비바 -->
        <header class="top-nav">
            <div class="nav-inner">
                <div class="nav-brand">Unigo</div>
                <div class="nav-menu">
                    <a href="#" class="nav-link" id="btn-chat">Chat</a>
                    <a href="../setting/index.html" class="nav-link" id="btn-setting">Setting</a>
                </div>
            </div>
        </header>

        <main class="main-area" id="main-area">
            <div class="container">
                <h1 class="title">당신의 페르소나를 선택하세요</h1>
                <p class="subtitle">좌우 버튼을 클릭하거나 드래그하여 회전시키세요</p>

                <div class="carousel-scene">
                    <div class="carousel-3d" id="carousel3d">
                        <!-- 3D 캐러셀 아이템들이 JavaScript로 생성됩니다 -->
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <div class="character-info" id="characterInfo">
                        <h2 class="character-name" id="characterName">토끼</h2>
                        <p class="character-description" id="characterDesc">활발하고 호기심 많은 성격</p>
                    </div>

                    <button class="control-btn" id="nextBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>

                <button class="select-button" id="selectBtn">선택하기</button>
            </div>
        </main>

        <script src="script.js"></script>
</body>

</html>
