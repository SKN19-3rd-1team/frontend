<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unigo</title>
    <link rel="stylesheet" href="styles.css">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&family=Inter:wght@400&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <!-- 상단 네비바 -->
        <header class="top-nav">
            <div class="nav-inner">
                <div class="nav-brand">Unigo</div>
                <div class="nav-menu">
                    <a href="#" class="nav-link" id="btn-chat">Chat</a>
                    <a href="index.html" class="nav-link" id="btn-setting">Setting</a>
                </div>
            </div>
        </header>

        <main class="main-area" id="main-setting-area">
            <!-- 왼쪽 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-user-box">
                    <div class="sidebar-avatar"></div>
                    <div class="sidebar-username">username</div>
                    <div class="sidebar-email">skn99-3rd-1team@sk.com</div>
                </div>
                <div class="sidebar-menu-box">
                    <div class="sidebar-btn active">계정</div>
                    <div class="sidebar-btn inactive">프로필</div>
                </div>
            </aside>

            <!-- 오른쪽 설정 패널 -->
            <div class="setting-panel">
                <div class="setting-inner">

                    <div class="setting-title">계정 설정</div>
                    <div class="setting-desc">계정 정보를 관리합니다.</div>

                    <form onsubmit="return false;">

                        <!-- 닉네임 변경 -->
                        <div class="setting-section-title">닉네임 변경</div>

                        <div class="setting-input-wrapper">
                            <input type="text" class="setting-input" placeholder="*사용 중인 닉네임" />
                            <button class="setting-btn">중복 확인</button>
                        </div>

                        <!-- 비밀번호 변경 -->
                        <div class="setting-section-title">비밀번호 변경</div>

                        <div class="setting-input-wrapper">
                            <input type="email" class="setting-input" placeholder="* 이메일" />
                            <button class="setting-btn">인증</button>
                        </div>

                        <div style="margin-top:20px;">
                            <input type="password" class="setting-input" style="width:850px" placeholder="* 비밀번호" />
                        </div>
                        <div>
                            <input type="password" class="setting-input" style="width:850px; margin-top:10px;"
                                placeholder="* 비밀번호 확인" />
                        </div>

                        <!-- 비밀번호 찾기 -->
                        <div class="setting-section-title">비밀번호 찾기</div>
                        <div class="setting-desc" style="margin-top:-25px;">임시 비밀번호를 전송합니다.</div>

                        <div class="setting-input-wrapper">
                            <input type="email" class="setting-input" placeholder="* 이메일" />
                            <button class="setting-btn">전송</button>
                        </div>

                        <!-- 제출 -->
                        <button class="setting-submit">회원가입 완료</button>

                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
