<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unigo</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&family=Inter:wght@400;500;600&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <header class="top-nav">
            <div class="nav-inner">
                <div class="nav-brand">Unigo</div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Chat</a>
                    <a href="../setting/index.html" class="nav-link">Setting</a>
                </div>
            </div>
        </header>

        <main class="main-area" id="main-dashboard-area">
            <div class="dashboard-layout">
                <aside class="action-toolbar" aria-label="빠른 실행 아이콘">
                    <button class="action-btn" aria-label="새 채팅">
                        <svg viewBox="0 0 32 32" aria-hidden="true">
                            <path d="M16 8v16M8 16h16" />
                        </svg>
                    </button>
                    <button class="action-btn" aria-label="폴더">
                        <svg viewBox="0 0 32 32" aria-hidden="true">
                            <path d="M4 24V10h9l2 4h13v10H4z" />
                        </svg>
                    </button>
                    <button class="action-btn" aria-label="정보">
                        <svg viewBox="0 0 32 32" aria-hidden="true">
                            <circle cx="16" cy="11" r="2.2" />
                            <path d="M16 15v9" />
                        </svg>
                    </button>
                    <button class="action-btn" aria-label="영감">
                        <svg viewBox="0 0 32 32" aria-hidden="true">
                            <path d="M16 6l3 6 6 3-6 3-3 6-3-6-6-3 6-3z" />
                        </svg>
                    </button>
                    <button class="action-btn" aria-label="메시지">
                        <svg viewBox="0 0 32 32" aria-hidden="true">
                            <path d="M6 9h20v14H6z" />
                            <path d="M6 11l10 7 10-7" />
                        </svg>
                    </button>
                </aside>

                <div class="board-grid">
                    <section class="board chat-board" aria-label="대화 영역">
                        <div class="chat-canvas">
                            <!-- JS로 메시지가 추가됩니다 -->
                        </div>

                        <div class="chat-input-row">
                            <input type="text" class="chat-input" aria-label="메시지 입력">
                            <button class="chat-send-btn" id="chat-send-btn" aria-label="전송">
                                <span class="send-icon"></span>
                            </button>
                        </div>
                        <p class="chat-note">AI는 언제든 실수할 수 있습니다.</p>
                    </section>

                    <section class="board setting-board" aria-label="챗봇 결과 패널">
                        <div class="result-card">
                            제가 당신에게 추천드리는 학과들로는 생명공학, 컴퓨터공학, AI융합전공, 데이터사이언스과, 소프트웨어공학과 등이 있으며 추가적으로 물리학과, 천문학 등도 고려하실 수 있습니다.
                            <br><br>
                            이외 더 자세한 학과정보 및 진로상담이 필요하시면 채팅창에 추가 질문을 해주세요.
                        </div>
                        <!-- TODO: 이후 챗봇 시스템이 연결되면 우측 패널에 실제 추천 결과를 렌더링할 예정 -->
                        <img src="../assets/rabbit.png" alt="Unigo Rabbit" class="result-rabbit">
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
