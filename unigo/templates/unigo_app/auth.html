{% extends "unigo_app/base.html" %}
{% load static %}

{% block content %}
<div class="card-container">
    <div class="card">
        <h1 class="title">Hello And Welcome</h1>
        <p class="subtitle">A chatbot that helps you discover the right major and university for you</p>
        <img src="{% static 'images/rabbit.png' %}" alt="Hero Image" class="hero-img" onerror="this.style.backgroundColor='#ccc'">
        <div class="button-row">
            <button class="btn-primary" id="btn-signin">Sign In</button>
            <button class="btn-outline" id="btn-signup">Sign Up</button>
        </div>
    </div>
</div>
{% endblock %}
