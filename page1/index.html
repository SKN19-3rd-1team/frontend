<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부의신2</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&family=Inter:wght@400&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="#" class="brand">Fruity</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">Chat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <!-- Frame 47684 Background/Container -->
            <!-- Note: The design has a specific layout. I'll approximate the container. -->
            <div class="content-container">
                <!-- Background Rectangle -->
                <div class="card-bg"></div>

                <div class="hero-content">
                    <h1 class="hero-title">Hello And Welcome</h1>

                    <img src="assets/rabbit.png" alt="Hero Image" class="hero-image"
                        onerror="this.style.backgroundColor='#ccc'">

                    <div class="button-group">
                        <button class="btn btn-primary" id="btn-signin">Sign In</button>
                        <button class="btn btn-outline" id="btn-signup">Sign up</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
